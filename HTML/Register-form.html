<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up</title>
    <link rel="stylesheet" href="../CSS/Register-form.css">
</head>
<body>
    <div class="container">
        <img class="instaLogo" src="../IMG/instaLogo.png" alt="logo">
        <p>Sign up to see photos and videos from your friends.</p>
        
        <form>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign up</button>
        </form>

        <p class="terms">
            By signing up, you agree to our <a href="https://help.instagram.com/581066165581870/?locale=es_ES">Terms</a>, <a href="https://www.facebook.com/privacy/policy">Privacy Policy</a> and <a href="https://privacycenter.instagram.com/policies/cookies/">Cookies Policy</a>.
        </p>

        <div class="divider">OR</div>

        <p class="login">
            Have an account? <a href="Login.html">Log in</a>
        </p>
    </div>
</body>
</html>
